<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" id="webClipIcon" href="icon.png">
    
    <title>iOS Home</title>
    <style>
        :root {
            /* --- ОСНОВНЫЕ ПАРАМЕТРЫ --- */
            --icon-size: 85px;             /* Размер иконок */
            --icon-radius: 22px;           /* Скругление иконок */
            
            --screen-padding-top: 110px;    /* Отступ экрана сверху */
            --screen-padding-bottom: 20px; /* Базовый отступ экрана снизу */
            --screen-padding-left: 40px;   /* Отступ экрана слева */
            --screen-padding-right: 40px;  /* Отступ экрана справа */
            
            --gap-x: 20px;                 /* Расстояние между иконками по горизонтали */
            --gap-y: 25px;                 /* Расстояние между иконками по вертикали */

            --app-name-size: 16px;         /* Размер шрифта названия приложения */
            
            --dock-margin-top: 10px;       /* Отступ дока сверху (от поиска) */
            --dock-margin-side: 10px;      /* Отступы дока по бокам */
            --dock-inner-padding: 15px;    /* Внутренний отступ дока (вокруг иконок) */

            /* --- ПАРАМЕТРЫ МОДАЛКИ --- */
            --modal-bg: rgba(28, 28, 30, 0.95);
            --modal-input-bg: rgba(58, 58, 60, 1);
            --modal-text: #ffffff;
            --accent-color: #0A84FF;
        }

        * {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
            outline: none;
            box-sizing: border-box;
        }

        body, html {
            margin: 0; padding: 0;
            width: 100vw; height: 100vh;
            overflow: hidden;
            background: #000;
            font-family: "SF Pro", -apple-system, sans-serif;
            overscroll-behavior: none; 
        }

        .wallpaper {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-image: url('wallpaper.jpg'), url('wallpaper.png');
            background-size: cover; background-position: center;
            z-index: 0;
        }

        .screen-content {
            position: relative; z-index: 1;
            width: 100%; height: 100%;
            display: flex; flex-direction: column;
        }

        .pages-container {
            flex: 1;
            display: flex; overflow-x: auto;
            scroll-snap-type: x mandatory;
            scrollbar-width: none;
            padding-top: var(--screen-padding-top);
        }
        .pages-container::-webkit-scrollbar { display: none; }

        .page {
            min-width: 100vw;
            scroll-snap-align: center;
            display: grid;
            grid-template-columns: repeat(4, var(--icon-size));
            grid-template-rows: repeat(6, auto);
            justify-content: center;
            align-content: flex-start;
            row-gap: var(--gap-y);
            column-gap: var(--gap-x);
            padding: 0 var(--screen-padding-left);
        }

        .app-item {
            width: var(--icon-size);
            display: flex; flex-direction: column;
            align-items: center; gap: 6px;
        }

        .app-icon {
            width: var(--icon-size); height: var(--icon-size);
            border-radius: var(--icon-radius);
            overflow: hidden; background: rgba(255,255,255,0.1);
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .app-icon img {
            width: 100%; height: 100%;
            object-fit: cover;
            pointer-events: none;
            -webkit-user-drag: none;
        }

        .app-name {
            width: 100%; text-align: center; color: white;
            font-size: var(--app-name-size); 
            font-weight: 500;
            text-shadow: 0px 1px 4px rgba(0, 0, 0, 0.8);
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
        }

        .search-container {
            align-self: center;
            height: 28px; margin: 10px 0;
            padding: 0 15px; border-radius: 100px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            display: flex; align-items: center; justify-content: center;
            color: white; font-size: 12px;
        }

        .dock-wrapper {
            padding: var(--dock-margin-top) var(--dock-margin-side) calc(var(--screen-padding-bottom) + env(safe-area-inset-bottom));
            display: flex; justify-content: center;
        }
        .dock {
            width: 100%; max-width: 800px; 
            padding: var(--dock-inner-padding);
            border-radius: 35px;
            display: flex; justify-content: space-around; align-items: center;
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(30px); -webkit-backdrop-filter: blur(30px);
        }

        /* --- МОДАЛЬНОЕ ОКНО --- */
        #uploadModal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--modal-bg);
            z-index: 1000; display: none;
            flex-direction: column; color: var(--modal-text);
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            padding: 20px; padding-top: env(safe-area-inset-top);
        }
        .modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .modal-header h2 { margin: 0; font-size: 20px; }
        .btn-done { color: var(--accent-color); font-weight: 600; cursor: pointer; }

        .modal-content { flex: 1; overflow-y: auto; }
        .prefix-section { margin-bottom: 25px; }
        .input-ios {
            width: 100%; background: var(--modal-input-bg);
            border: none; border-radius: 10px; padding: 12px;
            color: white; font-size: 16px; margin-top: 8px;
        }
        .file-row {
            display: flex; align-items: center; gap: 15px;
            background: var(--modal-input-bg);
            padding: 10px; border-radius: 12px; margin-bottom: 10px;
        }
        .file-preview { width: 50px; height: 50px; border-radius: 10px; object-fit: cover; }
        .file-name-input { flex: 1; background: transparent; border: none; color: white; font-size: 14px; }

        .shaking { animation: shake 0.3s infinite ease-in-out; }
        @keyframes shake {
            0% { transform: rotate(-1.5deg); }
            50% { transform: rotate(1.5deg); }
            100% { transform: rotate(-1.5deg); }
        }

        #loading {
            position: fixed; top: 20px; left: 50%; transform: translateX(-50%);
            color: white; z-index: 100; font-size: 12px; background: rgba(0,0,0,0.5);
            padding: 4px 12px; border-radius: 10px; display: none;
        }
    </style>
</head>
<body>

    <div class="wallpaper"></div>
    <div id="loading">Sync...</div>

    <div id="uploadModal">
        <div class="modal-header">
            <div class="btn-done" onclick="closeUpload()">Cancel</div>
            <h2>Prepare Icons</h2>
            <div class="btn-done" onclick="downloadAll()">Download</div>
        </div>
        <div class="modal-content">
            <div class="prefix-section">
                <label>Global Prefix (e.g. TBank)</label>
                <input type="text" id="globalPrefix" class="input-ios" placeholder="Enter prefix...">
            </div>
            <div id="fileList"></div>
        </div>
    </div>

    <div class="screen-content">
        <div class="pages-container" id="pagesContainer"></div>

        <div class="search-container" id="btnEdit">
            <span>Edit</span>
        </div>

        <div class="dock-wrapper">
            <div class="dock">
                <div class="app-item" id="btnConfig">
                    <div class="app-icon" style="background: #333;">
                        <img src="config.png" onerror="this.parentElement.style.background='#444'">
                    </div>
                </div>

                <div class="app-item" id="btnFiles" onclick="document.getElementById('fileInput').click()">
                    <div class="app-icon" style="background: #222;">
                        <img src="file.png" onerror="this.src='https://cdn-icons-png.flaticon.com/512/3767/3767084.png'">
                    </div>
                </div>
                <input type="file" id="fileInput" multiple hidden accept="image/*">

                <div id="dockApps" style="display:contents"></div>
            </div>
        </div>
    </div>

    <script>
        const GITHUB_USERNAME = 'cursorus'; 
        const GITHUB_REPO = 'ios';    
        const IMAGES_FOLDER = 'images';  
        const CONFIG_FILE = 'config.json';

        let appState = [];
        let isEditMode = false;
        let selectedFiles = [];

        function formatName(filename) {
            let name = filename.replace(/\.(png|jpg|jpeg)$/i, '').replace(/_/g, ' ');
            let parts = name.trim().split(/\s+/);
            return parts.length >= 2 ? parts[1] : parts[0];
        }

        async function init() {
            document.getElementById('loading').style.display = 'block';
            try {
                const imgRes = await fetch(`https://api.github.com/repos/${GITHUB_USERNAME}/${GITHUB_REPO}/contents/${IMAGES_FOLDER}`);
                const files = await imgRes.json();
                
                let apps = files
                    .filter(f => f.type === 'file' && /\.(png|jpg|jpeg)$/i.test(f.name))
                    .map(f => ({
                        fileName: f.name,
                        displayName: formatName(f.name),
                        src: f.download_url
                    }));

                const confRes = await fetch(`https://raw.githubusercontent.com/${GITHUB_USERNAME}/${GITHUB_REPO}/main/${CONFIG_FILE}`);
                if (confRes.ok) {
                    const order = await confRes.json();
                    const appMap = new Map(apps.map(a => [a.fileName, a]));
                    const sorted = [];
                    order.forEach(name => {
                        if (appMap.has(name)) { sorted.push(appMap.get(name)); appMap.delete(name); }
                    });
                    appMap.forEach(v => sorted.push(v));
                    apps = sorted;
                }
                appState = apps;
                render();
            } catch (e) { console.error(e); }
            document.getElementById('loading').style.display = 'none';
        }

        function render() {
            const container = document.getElementById('pagesContainer');
            container.innerHTML = '';
            
            const pageCount = Math.ceil(appState.length / 24) || 1;
            for (let i = 0; i < pageCount; i++) {
                const page = document.createElement('div');
                page.className = 'page';
                appState.slice(i * 24, (i + 1) * 24).forEach((app, idx) => {
                    page.appendChild(createAppNode(app, i * 24 + idx));
                });
                container.appendChild(page);
            }
        }

        function createAppNode(app, index) {
            const div = document.createElement('div');
            div.className = `app-item ${isEditMode ? 'shaking' : ''}`;
            div.innerHTML = `
                <div class="app-icon"><img src="${app.src}" draggable="false"></div>
                <div class="app-name">${app.displayName}</div>
            `;
            if (isEditMode) {
                div.onclick = () => {
                    const item = appState.splice(index, 1)[0];
                    appState.unshift(item);
                    render();
                };
            }
            return div;
        }

        // --- ЛОГИКА ЗАГРУЗКИ ФАЙЛОВ ---
        document.getElementById('fileInput').onchange = (e) => {
            const files = Array.from(e.target.files);
            if (!files.length) return;
            
            selectedFiles = files.map(f => ({
                file: f,
                id: Math.random().toString(36).substr(2, 9),
                customName: f.name.split('.')[0]
            }));

            const list = document.getElementById('fileList');
            list.innerHTML = '';
            
            selectedFiles.forEach(item => {
                const row = document.createElement('div');
                row.className = 'file-row';
                const url = URL.createObjectURL(item.file);
                row.innerHTML = `
                    <img src="${url}" class="file-preview">
                    <input type="text" class="file-name-input" value="${item.customName}" 
                           oninput="updateItemName('${item.id}', this.value)">
                `;
                list.appendChild(row);
            });

            document.getElementById('uploadModal').style.display = 'flex';
        };

        function updateItemName(id, val) {
            const item = selectedFiles.find(f => f.id === id);
            if (item) item.customName = val;
        }

        function closeUpload() {
            document.getElementById('uploadModal').style.display = 'none';
            document.getElementById('fileInput').value = '';
        }

        function downloadAll() {
            const prefix = document.getElementById('globalPrefix').value.trim();
            const fullPrefix = prefix ? prefix + '_' : '';

            selectedFiles.forEach(item => {
                const ext = item.file.name.split('.').pop();
                const finalName = `${fullPrefix}${item.customName}.${ext}`;
                
                const a = document.createElement('a');
                a.href = URL.createObjectURL(item.file);
                a.download = finalName;
                a.click();
            });
            closeUpload();
        }

        document.getElementById('btnEdit').onclick = () => {
            isEditMode = !isEditMode;
            render();
        };

        document.getElementById('btnConfig').onclick = () => {
            const data = JSON.stringify(appState.map(a => a.fileName), null, 2);
            const blob = new Blob([data], {type: 'application/json'});
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = 'config.json';
            a.click();
        };

        init();
    </script>
</body>
</html>
