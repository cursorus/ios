<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" id="webClipIcon" href="icon.png">
    <title>iOS Home</title>
    <style>
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            overflow: hidden; background: #000;
            display: flex; justify-content: center; align-items: center;
            font-family: "SF Pro", -apple-system, BlinkMacSystemFont, sans-serif;
        }

        /* Основной контейнер-фрейм */
        .iphone-frame {
            width: 402px; height: 874px;
            position: relative;
            border-radius: 32px;
            overflow: hidden;
        }

        /* Обои */
        .wallpaper {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-image: url('wallpaper.jpg'), url('wallpaper.png');
            background-size: cover; background-position: center;
            z-index: 0;
        }

        /* Контент поверх обоев */
        .screen-content {
            position: relative; z-index: 1;
            width: 100%; height: 100%;
            display: flex; flex-direction: column;
            align-items: center;
        }

        /* Статус-бар */
        .status-bar {
            width: 100%; height: 90px; padding-top: 21px;
            display: flex; flex-direction: column; box-sizing: border-box;
        }

        /* Сетка иконок */
        .pages-container {
            width: 344px; flex: 1;
            display: flex; overflow-x: auto;
            scroll-snap-type: x mandatory;
            scrollbar-width: none;
        }
        .pages-container::-webkit-scrollbar { display: none; }

        .page {
            min-width: 344px;
            display: grid;
            grid-template-columns: repeat(4, 72px);
            grid-template-rows: repeat(6, 79px);
            justify-content: space-between;
            align-content: flex-start;
            row-gap: 20px;
        }

        .app-item {
            width: 72px; display: flex; flex-direction: column;
            align-items: center; gap: 5px; cursor: pointer;
        }

        .app-icon {
            width: 60px; height: 60px; border-radius: 14px;
            overflow: hidden; background: rgba(255,255,255,0.1);
        }
        .app-icon img { width: 100%; height: 100%; object-fit: cover; }

        .app-name {
            width: 100%; text-align: center; color: white; font-size: 12px;
            font-weight: 510; text-shadow: 0px 0px 15px rgba(0, 0, 0, 0.5);
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
        }

        /* Поиск */
        .search-container {
            height: 30px; margin-bottom: 10px;
            padding: 7px 11px; border-radius: 100px;
            background: linear-gradient(0deg, #666 0%, #666 100%), rgba(51, 51, 51, 0.35);
            background-blend-mode: color_dodge, normal;
            backdrop-filter: blur(75px); -webkit-backdrop-filter: blur(75px);
            display: flex; align-items: center; gap: 10px;
            color: white; font-size: 12px; font-weight: 590;
        }

        /* Док */
        .dock-wrapper {
            align-self: stretch; padding: 10px 12px 12px;
            display: flex; justify-content: center;
        }
        .dock {
            width: 100%; padding: 19px 21px;
            border-radius: 42px; position: relative; overflow: hidden;
            display: flex; justify-content: space-between; align-items: center;
            background: linear-gradient(0deg, #666 0%, #666 100%), rgba(51, 51, 51, 0.35);
            background-blend-mode: color_dodge, normal;
            backdrop-filter: blur(75px); -webkit-backdrop-filter: blur(75px);
        }

        /* Тряска при редактировании */
        .shaking { animation: shake 0.3s infinite ease-in-out; }
        @keyframes shake {
            0%, 100% { transform: rotate(-1.5deg); }
            50% { transform: rotate(1.5deg); }
        }

        #loading {
            position: absolute; top: 100px; color: white; z-index: 10; font-size: 14px; display: none;
        }
    </style>
</head>
<body>

    <div class="iphone-frame">
        <div class="wallpaper"></div>
        <div id="loading">Loading...</div>

        <div class="screen-content">
            <div class="status-bar">
                <div style="display: flex; justify-content: space-between; padding: 0 16px; align-items: center;">
                    <div style="color: white; font-size: 17px; font-weight: 590;" id="clock">9:41</div>
                    <div style="display: flex; gap: 7px; align-items: center;">
                        <div style="width: 19px; height: 12px; background: white;"></div>
                        <div style="width: 25px; height: 13px; border: 1px white solid; border-radius: 4px; opacity: 0.35;"></div>
                    </div>
                </div>
            </div>

            <div class="pages-container" id="pagesContainer"></div>

            <div class="search-container" id="btnEdit">
                <span>􀊫 Search / Edit</span>
            </div>

            <div class="dock-wrapper">
                <div class="dock">
                    <div class="app-item" id="btnConfig">
                        <div class="app-icon"><img src="config.png" onerror="this.src='https://placehold.co/60x60?text=Config'"></div>
                    </div>
                    <div id="dockApps" style="display:contents"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const GITHUB_USERNAME = 'cursorus'; 
        const GITHUB_REPO = 'ios';    
        const IMAGES_FOLDER = 'images';  
        const CONFIG_FILE = 'config.json';

        let appState = [];
        let isEditMode = false;

        // Логика именования: игнорируем 1-е слово и всё после 2-го
        function formatName(filename) {
            let name = filename.replace(/\.(png|jpg|jpeg)$/i, '').replace(/_/g, ' ');
            let parts = name.trim().split(/\s+/);
            // Берем только второе слово, если оно есть
            return parts.length >= 2 ? parts[1] : parts[0];
        }

        async function init() {
            document.getElementById('loading').style.display = 'block';
            try {
                const imgRes = await fetch(`https://api.github.com/repos/${GITHUB_USERNAME}/${GITHUB_REPO}/contents/${IMAGES_FOLDER}`);
                const files = await imgRes.json();
                
                let apps = files
                    .filter(f => f.type === 'file' && /\.(png|jpg|jpeg)$/i.test(f.name))
                    .map(f => ({
                        fileName: f.name,
                        displayName: formatName(f.name),
                        src: f.download_url
                    }));

                const confRes = await fetch(`https://raw.githubusercontent.com/${GITHUB_USERNAME}/${GITHUB_REPO}/main/${CONFIG_FILE}`);
                if (confRes.ok) {
                    const order = await confRes.json();
                    const appMap = new Map(apps.map(a => [a.fileName, a]));
                    const sorted = [];
                    order.forEach(name => {
                        if (appMap.has(name)) { sorted.push(appMap.get(name)); appMap.delete(name); }
                    });
                    appMap.forEach(v => sorted.push(v));
                    apps = sorted;
                }
                appState = apps;
                render();
            } catch (e) { console.error(e); }
            document.getElementById('loading').style.display = 'none';
        }

        function render() {
            const container = document.getElementById('pagesContainer');
            container.innerHTML = '';
            
            const pageCount = Math.ceil(appState.length / 24) || 1;
            for (let i = 0; i < pageCount; i++) {
                const page = document.createElement('div');
                page.className = 'page';
                appState.slice(i * 24, (i + 1) * 24).forEach((app, idx) => {
                    page.appendChild(createAppNode(app, i * 24 + idx));
                });
                container.appendChild(page);
            }
        }

        function createAppNode(app, index) {
            const div = document.createElement('div');
            div.className = `app-item ${isEditMode ? 'shaking' : ''}`;
            div.innerHTML = `
                <div class="app-icon"><img src="${app.src}"></div>
                <div class="app-name">${app.displayName}</div>
            `;
            if (isEditMode) {
                div.onclick = () => {
                    // Простая перестановка вперед при клике в режиме правки
                    const item = appState.splice(index, 1)[0];
                    appState.unshift(item);
                    render();
                };
            }
            return div;
        }

        // Обновление времени
        function updateClock() {
            const now = new Date();
            document.getElementById('clock').innerText = now.getHours() + ":" + String(now.getMinutes()).padStart(2, '0');
        }
        setInterval(updateClock, 1000);
        updateClock();

        // Кнопки управления
        document.getElementById('btnEdit').onclick = () => {
            isEditMode = !isEditMode;
            render();
        };

        document.getElementById('btnConfig').onclick = () => {
            const data = JSON.stringify(appState.map(a => a.fileName), null, 2);
            const blob = new Blob([data], {type: 'application/json'});
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = 'config.json';
            a.click();
        };

        init();
    </script>
</body>
</html>
